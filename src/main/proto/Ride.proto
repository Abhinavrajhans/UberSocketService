syntax = "proto3";

package com.example.UberSocket;

option java_multiple_files = true;
option java_package = "com.example.UberSocket";
option java_outer_classname = "RideProto";

message RideAcceptanceRequest {
  int32 driver_id = 1;
  int32 booking_id = 2;
}

message RideAcceptanceResponse {
  bool success = 1;
}

service RideService {
  rpc acceptRide(RideAcceptanceRequest) returns (RideAcceptanceResponse);
}